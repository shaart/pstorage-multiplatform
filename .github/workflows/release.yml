name: Release

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

#       - name: Copy CI gradle.properties
#         run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Checkout Gradle Build Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/wrapper/dists/**/gradle*.zip
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Build
        run: ./gradlew build -x test

      - name: Build Release App
        run: |
          ./gradlew packageReleaseDistributionForCurrentOS

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: distributable-${{ matrix.os }}
          if-no-files-found: ignore
          path: |
            build/**/*.dmg
            build/**/*.msi

  release:
    name: Release
    needs: [ build ]
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set tag variable
        id: vars
        run: echo "app_tag=$(cat gradle.properties | grep app.version | cut -d'=' -f2)" >> $GITHUB_OUTPUT

      - name: Create tag from version
        uses: mathieudutour/github-tag-action@v6.1
        id: tag_create
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          custom_tag : ${{ steps.vars.outputs.app_tag }}
          default_bump: false

      - name: Download built Artifacts
        uses: actions/download-artifact@v2
        with:
          name: distributable-${{ matrix.os }}
          if-no-files-found: ignore
      - name: Create Release
        uses: softprops/action-gh-release@91409e712cf565ce9eff10c87a8d1b11b81757ae
        with:
          draft: true
          prerelease: ${{ contains(github.event.inputs.version, '-rc') || contains(github.event.inputs.version, '-b') || contains(github.event.inputs.version, '-a') }}
          files: |
            build/**/*.dmg
            build/**/*.msi
            build/compose/jars/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

